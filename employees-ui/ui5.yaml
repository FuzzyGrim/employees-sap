specVersion: "4.0"
metadata:
  name: ui5.quickstart
type: application
framework:
  name: OpenUI5
  version: "1.128.0"
  libraries:
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        baseUri: "http://localhost:4004/odata"